<!DOCTYPE html>
<html>
    <head>
        <title>Create Article</title>
    </head>
    <body>
        <h2>Create Article</h2>
        <form method="post" action="http://comp334.studentswebprojects.ritaj.ps/util/process.php" enctype="multipart/form-data">
            <fieldset>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10" required></textarea><br><br>
                
                <label for="body">Body:</label>
                <textarea id="body" name="body" cols="30" rows="10" required></textarea><br><br>
                
                <label for="image">Image or Video:</label>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>
                
                <button type="submit">Publish Article</button>
            </fieldset>
        </form>
        </body>
    </html>
