<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Share Files</title>
    </head>
    <body>
        <h2>Upload File</h2>
        <form method="post" action="http://comp334.studentswebprojects.ritaj.ps/util/process.php" enctype="multipart/form-data">
            <fieldset>
                <label>Choose the file you want to upload</label>
                <input type="file" name="file" required><br><br>

                <p>Select the type of file content you want to upload:</p>
                <input type="radio" id="resources" name="option"
                    value="resources" required>
                <label for="resources">Resources</label><br>

                <input type="radio" id="templates" name="option"
                    value="templates" required>
                <label for="templates">Templates</label><br>

                <input type="radio" id="best-practices" name="option"
                    value="best-practices" required>
                <label for="best-practices">Best Practices</label><br><br>

                <button type="submit">Upload</button>
            </fieldset>

        </form>
    </body>
</html>
